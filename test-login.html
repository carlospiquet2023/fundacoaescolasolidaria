<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Autentica√ß√£o - Debug</h1>
    
    <div class="test-section">
        <h2>1Ô∏è‚É£ Teste de Login ADMIN</h2>
        <p><strong>Email:</strong> admin@fundacao.com</p>
        <p><strong>Senha:</strong> admin123</p>
        <button onclick="testarLoginAdmin()">Testar Login Admin</button>
        <div id="resultAdmin" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2Ô∏è‚É£ Teste de Login ALUNO</h2>
        <p><strong>Usu√°rio:</strong> joao.silva</p>
        <p><strong>Senha:</strong> 123456</p>
        <button onclick="testarLoginAluno()">Testar Login Aluno</button>
        <div id="resultAluno" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3Ô∏è‚É£ Verificar Token</h2>
        <button onclick="verificarToken()">Verificar Token Salvo</button>
        <button onclick="limparToken()">Limpar LocalStorage</button>
        <div id="resultToken" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4Ô∏è‚É£ Testar API Diretamente</h2>
        <button onclick="testarAPIHealth()">Health Check</button>
        <div id="resultHealth" class="result"></div>
    </div>

    <script src="./src/utils/api-auth.js"></script>
    <script>
        console.log('‚úÖ Script carregado');
        console.log('apiAuth dispon√≠vel?', typeof apiAuth !== 'undefined');
        
        async function testarLoginAdmin() {
            const result = document.getElementById('resultAdmin');
            result.textContent = '‚è≥ Testando login admin...';
            result.className = 'result';
            
            try {
                const dados = await apiAuth.loginAdmin('admin@fundacao.com', 'admin123');
                console.log('Resposta Admin:', dados);
                
                if (dados.sucesso) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ Login admin com sucesso!\n\n' + JSON.stringify(dados, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå Erro no login admin:\n\n' + JSON.stringify(dados, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Exce√ß√£o capturada:\n\n' + error.message + '\n\n' + error.stack;
                console.error(error);
            }
        }
        
        async function testarLoginAluno() {
            const result = document.getElementById('resultAluno');
            result.textContent = '‚è≥ Testando login aluno...';
            result.className = 'result';
            
            try {
                const dados = await apiAuth.login('joao.silva', '123456');
                console.log('Resposta Aluno:', dados);
                
                if (dados.sucesso) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ Login aluno com sucesso!\n\n' + JSON.stringify(dados, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå Erro no login aluno:\n\n' + JSON.stringify(dados, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Exce√ß√£o capturada:\n\n' + error.message + '\n\n' + error.stack;
                console.error(error);
            }
        }
        
        function verificarToken() {
            const result = document.getElementById('resultToken');
            const token = localStorage.getItem('token');
            const usuario = localStorage.getItem('usuario');
            
            result.className = 'result';
            result.textContent = `Token: ${token ? '‚úÖ Presente' : '‚ùå Ausente'}\n\n`;
            
            if (token) {
                result.textContent += `Token: ${token.substring(0, 50)}...\n\n`;
            }
            
            result.textContent += `Usu√°rio: ${usuario ? '‚úÖ Presente' : '‚ùå Ausente'}\n\n`;
            
            if (usuario) {
                result.textContent += `Dados do usu√°rio:\n${usuario}`;
            }
        }
        
        function limparToken() {
            localStorage.clear();
            const result = document.getElementById('resultToken');
            result.className = 'result success';
            result.textContent = '‚úÖ LocalStorage limpo!';
        }
        
        async function testarAPIHealth() {
            const result = document.getElementById('resultHealth');
            result.textContent = '‚è≥ Verificando servidor...';
            result.className = 'result';
            
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                
                result.className = 'result success';
                result.textContent = '‚úÖ Servidor est√° online!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Erro ao conectar:\n\n' + error.message;
            }
        }
    </script>
</body>
</html>
